[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no I/O)
    integration: Integration tests (cross-module, uses fixtures)
    e2e: End-to-end tests (full workflows, CLI, UI)
    slow: Slow tests (>10 seconds execution time)
    performance: Performance benchmarks (pytest-benchmark)
    ui: UI tests (requires UI framework)
    esc: ESC Validator specific tests
    code_lookup: Code Lookup tool specific tests
    drawing_analysis: Drawing Analysis tool specific tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage (when using --cov)
# Note: Detailed coverage config in .coveragerc
