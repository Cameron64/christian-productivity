name: PR Tests (Fast)

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  fast-tests:
    name: Fast Tests (Unit + Integration)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Tesseract OCR
        run: |
          choco install tesseract -y
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/esc-validator/requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Run fast tests (unit + integration, exclude slow)
        run: |
          pytest tests/unit/ tests/integration/ -v -m "not slow" --cov=tools --cov-report=term --cov-report=xml -n auto

      - name: Comment coverage on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  lint-check:
    name: Lint Check
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Quick lint check
        run: |
          flake8 tools/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Quick format check
        run: |
          black --check tools/ tests/
